# .github/workflows/test-gate.yml
name: Test Gate

on:
  push:
    branches: [feat/**]  # Tests sur les push vers feat/*

jobs:
  # Job de tests qui doit passer pour pouvoir crÃ©er une PR
  test-feature:
    name: Test Feature Branch
    if: startsWith(github.ref, 'refs/heads/feat/')
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql
    
    - name: Install dependencies
      run: composer install --no-progress --no-interaction
    
    - name: Setup test environment
      run: |
        # CrÃ©er/ajuster .env.test
        if [ ! -f .env.test ]; then
          cp .env .env.test 2>/dev/null || echo "APP_ENV=test" > .env.test
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/app_test" >> .env.test
        fi
    
    - name: Run database migrations
      run: |
        php bin/console doctrine:database:create --if-not-exists --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test
    
    - name: Run tests
      run: php bin/phpunit --colors=always
    
    - name: Create Test Passed Status
      if: success()
      run: |
        echo "âœ… TESTS PASSED - Ready for PR"
        echo ""
        echo "ğŸ“‹ Prochaines Ã©tapes :"
        echo "1. CrÃ©er une PR vers 'dev' :"
        echo "   https://github.com/${{ github.repository }}/compare/dev...${{ github.ref_name }}"
        echo ""
        echo "2. AprÃ¨s merge vers dev, crÃ©er une PR vers 'main' :"
        echo "   https://github.com/${{ github.repository }}/compare/main...dev"

  # Workflow pour valider les PR vers dev et main
  validate-pr:
    name: Validate PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app_test
        ports:
          - 3306:3306

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
    
    - name: Detect target branch
      run: |
        echo "PR de: ${{ github.head_ref }}"
        echo "PR vers: ${{ github.base_ref }}"
        echo ""
        if [ "${{ github.base_ref }}" == "dev" ]; then
          echo "ğŸ”µ Validation PR vers DEV"
        elif [ "${{ github.base_ref }}" == "main" ]; then
          echo "ğŸŸ¢ Validation PR vers MAIN"
        else
          echo "âšª Validation PR vers ${{ github.base_ref }}"
        fi
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql
    
    - name: Install dependencies
      run: composer install --no-progress --no-interaction
    
    - name: Run tests
      run: php bin/phpunit
    
    - name: PR Status Check
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… PR VALIDÃ‰E - Tests passÃ©s sur ${{ github.base_ref }}"
          if [ "${{ github.base_ref }}" == "dev" ]; then
            echo "ğŸ“Œ AprÃ¨s merge, prochaine Ã©tape : PR vers main"
          fi
        else
          echo "âŒ PR REJETÃ‰E - Tests Ã©chouÃ©s"
          echo "Veuillez corriger les tests avant de re-soumettre"
        fi