# .github/workflows/test-gate.yml
name: Test Gate

on:
  push:
    branches: [feat/**]  # Tests sur les push vers feat/*

jobs:
  # Job de tests qui doit passer pour pouvoir cr√©er une PR
  test-feature:
    name: Test Feature Branch
    if: startsWith(github.ref, 'refs/heads/feat/')
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
         MYSQL_ALLOW_EMPTY_PASSWORD: yes
         MYSQL_DATABASE: app_hexagonal
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql
    
    - name: Install dependencies
      run: composer install --no-progress --no-interaction
    
    - name: Run database migrations
      run: |
        php bin/console doctrine:database:create --if-not-exists --env=test
        php bin/console doctrine:migrations:migrate --no-interaction --env=test
    
    - name: Run tests
      run: php bin/phpunit --colors=always
    
    - name: Create Test Passed Status
      if: success()
      run: |
        echo "‚úÖ TESTS PASSED - Ready for PR"
        echo ""
        echo "üìã Prochaines √©tapes :"
        echo "1. Cr√©er une PR vers 'dev' :"
        echo "   https://github.com/${{ github.repository }}/compare/dev...${{ github.ref_name }}"
        echo ""
        echo "2. Apr√®s merge vers dev, cr√©er une PR vers 'main' :"
        echo "   https://github.com/${{ github.repository }}/compare/main...dev"

  # Workflow pour valider les PR vers dev et main
  validate-pr:
    name: Validate PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app_test
        ports:
          - 3306:3306

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
    
    - name: Detect target branch
      run: |
        echo "PR de: ${{ github.head_ref }}"
        echo "PR vers: ${{ github.base_ref }}"
        echo ""
        if [ "${{ github.base_ref }}" == "dev" ]; then
          echo "üîµ Validation PR vers DEV"
        elif [ "${{ github.base_ref }}" == "main" ]; then
          echo "üü¢ Validation PR vers MAIN"
        else
          echo "‚ö™ Validation PR vers ${{ github.base_ref }}"
        fi
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql
    
    - name: Install dependencies
      run: composer install --no-progress --no-interaction
    
    - name: Run tests
      run: php bin/phpunit
    
    - name: PR Status Check
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ PR VALID√âE - Tests pass√©s sur ${{ github.base_ref }}"
          if [ "${{ github.base_ref }}" == "dev" ]; then
            echo "üìå Apr√®s merge, prochaine √©tape : PR vers main"
          fi
        else
          echo "‚ùå PR REJET√âE - Tests √©chou√©s"
          echo "Veuillez corriger les tests avant de re-soumettre"
        fi